<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Game</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="game.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>pocket game</h1>
    <div class="score-div">
      <p>score: <span id="game-score">0</span></p>
      <p>high score: <span id="high-score">0</span></p>
    </div>
    <div id='game-container'>
      <p id='instructions'>press any arrow key to begin</p>
      <p id='failed-message' hidden>oops... try again!</p>
      <canvas id="game" width="400" height="400"></canvas>
    </div>
  </body>
</html>
